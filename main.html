<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form method="">
		<label for="name">Name</label>
		<input type="text" id="name" required> <br>

		<label for="email">Email</label>
		<input type="email" id="email" required> <br>

		<label for="gender">Gender</label>
		<input type="radio" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female">
		<label for="female">Female</label> <br>

		<label for="cars">Car Brands</label>
		<input type="checkbox" name="cars" value="BMW" id="cars">
		<label for="BMW">BMW</label>
		<input type="checkbox" name="cars" value="Mercedez" id="cars">
		<label for="Mercedez">Mercedez</label>
		<input type="checkbox" name="cars" value="Audi" id="cars">
		<label for="Audi">Audi</label> <br>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" required> <br>

		<label for="dateofpurchase">Date of purchase(DOP)</label>
		<input type="number" id="dop" required> <br>

		<label for="password">Password</label>
		<input type="password"> <br>

		<button type="submit" value="Submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
